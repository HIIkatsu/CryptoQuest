<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoQuest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at top, #0a0a1f 0%, #000 70%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: radial-gradient(circle, #4da8ff 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 4s ease-in-out infinite;
        }
        
        .star.big { width: 2px; height: 2px; }
        .star.medium { width: 1px; height: 1px; }
        .star.small { width: 0.5px; height: 0.5px; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 28px 24px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #4da8ff 0%, #7dc8ff 50%, #a8d8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(77, 168, 255, 0.3);
        }
        
        .subtitle {
            font-size: 15px;
            color: #b8b8d0;
            font-weight: 400;
            background: rgba(20, 20, 35, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(77, 168, 255, 0.1);
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(77, 168, 255, 0.2);
            border-radius: 16px;
            padding: 24px 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(77, 168, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            border-color: rgba(77, 168, 255, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(77, 168, 255, 0.15);
        }
        
        .balance {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4da8ff, #7dc8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }
        
        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #4da8ff;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #9a9ab0;
            font-weight: 500;
        }
        
        /* –ö–∞—Ä—Ç–∞ */
        .map-section {
            background: rgba(10, 10, 25, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(77, 168, 255, 0.15);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 36px;
            position: relative;
            overflow: hidden;
        }
        
        .map-header {
            font-size: 17px;
            font-weight: 600;
            color: #4da8ff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #map {
            width: 100%;
            height: 220px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .action-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .btn-main {
            background: linear-gradient(135deg, rgba(77, 168, 255, 0.2), rgba(125, 200, 255, 0.1));
            backdrop-filter: blur(25px);
            border: 2px solid rgba(77, 168, 255, 0.5);
            border-radius: 16px;
            padding: 24px 28px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-main:hover::before {
            left: 100%;
        }
        
        .btn-main:hover {
            border-color: #4da8ff;
            background: rgba(77, 168, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(77, 168, 255, 0.25);
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn-secondary {
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: rgba(50, 50, 75, 0.9);
            border-color: rgba(77, 168, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 400px) {
            .container {
                padding: 20px 16px;
            }
            
            .logo {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ -->
    <div class="stars-bg" id="stars"></div>
    
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="logo">CryptoQuest</div>
            <div class="subtitle">AR Token Hunt ‚Ä¢ –ú–æ—Å–∫–≤–∞ 2026</div>
        </div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="balance" id="balance">0 QTZ</div>
                <div class="stat-label">–¢–≤–æ–π –±–∞–ª–∞–Ω—Å</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeZones">18</div>
                <div class="stat-label">–∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–æ–Ω</div>
            </div>
        </div>
        
        <!-- –ö–∞—Ä—Ç–∞ -->
        <div class="map-section">
            <div class="map-header">
                üó∫Ô∏è –ö–∞—Ä—Ç–∞ —Å–æ–∫—Ä–æ–≤–∏—â
            </div>
            <div id="map"></div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="action-section">
            <button class="btn-main" id="startQuestBtn">
                üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–≤–µ—Å—Ç
            </button>
            <div class="btn-grid">
                <button class="btn-secondary" id="scanBtn">
                    üîç AR —Å–∫–∞–Ω–µ—Ä
                </button>
                <button class="btn-secondary" id="marketBtn">
                    üíé P2P —Ä—ã–Ω–æ–∫
                </button>
            </div>
        </div>
    </div>

    <script>
        'use strict';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        (function() {
            const tg = window.Telegram?.WebApp;
            
            if (tg) {
                tg.ready();
                tg.expand();
                
                // MainButton
                tg.MainButton
                    .setText('üí∞ –ö–æ—à–µ–ª—ë–∫')
                    .show()
                    .onClick(() => {
                        const balance = document.getElementById('balance').innerText;
                        tg.showAlert(`üí∞ –ö–æ—à–µ–ª—ë–∫

–ë–∞–ª–∞–Ω—Å: ${balance}

–í—ã–≤–æ–¥ QTZ —Å–∫–æ—Ä–æ!`);
                    });
            }
        })();
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥
        (function() {
            const starsContainer = document.getElementById('stars');
            const sizes = ['big', 'medium', 'small'];
            
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = `star ${sizes[Math.floor(Math.random() * sizes.length)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        })();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–ø—É—Å–∫ –∫–≤–µ—Å—Ç–∞
            document.getElementById('startQuestBtn').addEventListener('click', function() {
                const balanceEl = document.getElementById('balance');
                balanceEl.innerText = '5 QTZ';
                
                const tg = window.Telegram?.WebApp;
                tg?.MainButton?.setText('üí∞ 5 QTZ');
                tg?.showAlert?.('üöÄ –ö–≤–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω!

+5 QTZ –∑–∞ —Å—Ç–∞—Ä—Ç');
            });
            
            // AR —Å–∫–∞–Ω–µ—Ä
            document.getElementById('scanBtn').addEventListener('click', function() {
                const tg = window.Telegram?.WebApp;
                if (tg?.showScanQrPopup) {
                    tg.showScanQrPopup(
                        { text: '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ —Å–æ–∫—Ä–æ–≤–∏—â' },
                        (data) => {
                            document.getElementById('balance').innerText = '10 QTZ';
                            tg.showAlert('‚úÖ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω!
+5 QTZ –Ω–∞ –±–∞–ª–∞–Ω—Å');
                        }
                    );
                } else {
                    document.getElementById('balance').innerText = '3 QTZ';
                    alert('üîç AR-—Å–∫–∞–Ω–µ—Ä (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)
+3 QTZ');
                }
            });
            
            // P2P —Ä—ã–Ω–æ–∫
            document.getElementById('marketBtn').addEventListener('click', function() {
                const tg = window.Telegram?.WebApp;
                tg?.showAlert?.('üíé P2P —Ä—ã–Ω–æ–∫

–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç:
‚Ä¢ –ö—É–ø–∏—Ç—å QTZ
‚Ä¢ –ü—Ä–æ–¥–∞—Ç—å QTZ
‚Ä¢ –û–±–º–µ–Ω –Ω–∞ TON');
            });
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã (—Å fallback)
        let mapInitialized = false;
        function initMap() {
            if (mapInitialized || !window.L) return;
            
            mapInitialized = true;
            
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                minZoom: 10
            }).setView([55.7558, 37.6176], 11);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: ''
            }).addTo(map);
            
            // –¢–æ—á–∫–∏ QR-–∫–æ–¥–æ–≤
            const questSpots = [
                { id: 'tubnaya', name: '–¢—Ä—É–±–Ω–∞—è –ø–ª.', coords: [55.7655, 37.6203], color: '#4da8ff' },
                { id: 'mitino', name: '–†–∞–¥–∏–æ—Ä—ã–Ω–æ–∫ –ú–∏—Ç–∏–Ω–æ', coords: [55.8451, 37.3614], color: '#7dc8ff' },
                { id: 'gorky', name: '–ü–∞—Ä–∫ –ì–æ—Ä—å–∫–æ–≥–æ', coords: [55.7301, 37.6010], color: '#4da8ff' },
                { id: 'dns', name: 'DNS –ú—ã—Ç–∏—â–∏', coords: [55.9105, 37.7365], color: '#7dc8ff' }
            ];
            
            questSpots.forEach(spot => {
                const marker = L.circleMarker(spot.coords, {
                    radius: 8,
                    color: spot.color,
                    weight: 2,
                    fillColor: spot.color,
                    fillOpacity: 0.85
                }).addTo(map);
                
                marker.bindPopup(`
                    <div style="font-family: Inter, sans-serif; font-size: 14px;">
                        <b>${spot.name}</b><br>
                        <span style="color: ${spot.color}">üîç –ò—â–∏ QR-–∫–æ–¥ —Ä—è–¥–æ–º!</span>
                    </div>
                `);
                
                marker.on('click', function() {
                    const tg = window.Telegram?.WebApp;
                    tg?.showAlert?.(`üìç ${spot.name}

–ò—â–∏ QR-–∫–æ–¥ –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏!

+1 QTZ –∑–∞ –Ω–∞—Ö–æ–¥–∫—É`);
                });
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –∫–∞—Ä—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initMap);
        setTimeout(initMap, 1000); // fallback
        
        // QR –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ —Å—Å—ã–ª–∫–∏
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const startParam = urlParams.get('start');
            
            if (startParam && startParam.startsWith('claim_')) {
                setTimeout(() => {
                    const balanceEl = document.getElementById('balance');
                    balanceEl.innerText = '10 QTZ';
                    
                    const locations = {
                        'claim_tubnaya': '–¢—Ä—É–±–Ω–∞—è –ø–ª–æ—â–∞–¥—å',
                        'claim_mitino': '–†–∞–¥–∏–æ—Ä—ã–Ω–æ–∫ –ú–∏—Ç–∏–Ω–æ',
                        'claim_gorky': '–ü–∞—Ä–∫ –ì–æ—Ä—å–∫–æ–≥–æ',
                        'claim_dns': 'DNS –ú—ã—Ç–∏—â–∏'
                    };
                    
                    const location = locations[startParam] || '—Å–µ–∫—Ä–µ—Ç–Ω–æ–µ –º–µ—Å—Ç–æ';
                    const tg = window.Telegram?.WebApp;
                    tg?.showAlert?.(`üéâ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω!

üìç ${location}
üí∞ +10 QTZ –Ω–∞ –±–∞–ª–∞–Ω—Å`);
                    tg?.MainButton?.setText('üí∞ 10 QTZ');
                }, 800);
            }
        })();
    </script>
</body>
</html>
