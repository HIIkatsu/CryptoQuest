<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CryptoQuest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0f;
            color: #ffffff; 
            min-height: 100vh; 
            overflow-x: hidden;
            position: relative;
        }
        
        .stars { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 1;
        }
        .star { 
            position: absolute; width: 2px; height: 2px; 
            background: #4da8ff; border-radius: 50%; 
            animation: twinkle 3s infinite;
            box-shadow: 0 0 6px rgba(77,168,255,0.5);
        }
        
        .container { 
            max-width: 400px; margin: 0 auto; padding: 28px 24px; 
            position: relative; z-index: 10;
        }
        
        .header {
            margin-bottom: 40px; text-align: right;
        }
        .logo {
            font-size: 34px; font-weight: 700; 
            background: linear-gradient(135deg, #4da8ff, #7dc8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px; color: #b8b8d0; font-weight: 400;
            background: rgba(20,20,30,0.6); padding: 8px 16px;
            border-radius: 8px; display: inline-block;
            backdrop-filter: blur(15px);
        }
        
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            margin-bottom: 32px;
        }
        .stat-card {
            background: rgba(20,20,35,0.7);
            border: 1px solid rgba(77,168,255,0.2);
            padding: 24px 20px; border-radius: 12px;
            backdrop-filter: blur(15px); transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .stat-card:hover {
            border-color: rgba(77,168,255,0.4);
            box-shadow: 0 12px 30px rgba(77,168,255,0.15);
            transform: translateY(-2px);
        }
        .balance {
            font-size: 28px; font-weight: 700; margin-bottom: 4px;
            background: linear-gradient(135deg, #4da8ff, #7dc8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            font-size: 14px; color: #9a9ab0; font-weight: 500;
        }
        
        .map-card {
            background: rgba(15,15,28,0.8);
            border: 1px solid rgba(77,168,255,0.15);
            border-radius: 12px; padding: 28px 24px;
            margin-bottom: 36px; backdrop-filter: blur(20px);
            position: relative;
        }
        .map-header {
            font-size: 16px; font-weight: 600; color: #4da8ff;
            margin-bottom: 12px; display: flex; align-items: center; gap: 8px;
        }
        .map-locations {
            font-size: 14px; color: #b8b8d0; line-height: 1.5;
        }
        
        .action-section {
            display: flex; flex-direction: column; gap: 16px;
        }
        
        .btn-main {
            background: linear-gradient(135deg, rgba(77,168,255,0.25), rgba(125,200,255,0.15));
            border: 2px solid rgba(77,168,255,0.5);
            border-radius: 12px; padding: 24px 28px;
            font-size: 18px; font-weight: 600; color: #ffffff;
            backdrop-filter: blur(20px); transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            gap: 12px;
        }
        .btn-main:hover {
            border-color: #4da8ff; background: rgba(77,168,255,0.35);
            transform: translateY(-2px); box-shadow: 0 16px 40px rgba(77,168,255,0.25);
        }
        
        .btn-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
        }
        .btn-secondary {
            background: rgba(30,30,45,0.7);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px; padding: 20px 24px;
            font-size: 16px; font-weight: 500; color: #e0e0e0;
            backdrop-filter: blur(15px); transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            gap: 10px;
        }
        .btn-secondary:hover {
            background: rgba(45,45,65,0.9); border-color: rgba(77,168,255,0.3);
            transform: translateY(-1px); box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
    </style>
</head>
